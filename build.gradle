buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.9.4-2.2.0"
group= "com.phylogeny.extrabitmanipulation"
archivesBaseName = "ExtraBitManipulation"
def updateJson = "https://github.com/Phylogeny/ExtraBitManipulation/raw/1.11/update.json"

minecraft {
    version = "1.9.4-12.17.0.1976"
    runDir = "run"
    mappings = "snapshot_20160518"
    replaceIn "Reference.java"
    replace "@VERSION@", project.version
    replace "@UPDATE@", updateJson
}

dependencies {
    compile files ("libs/chiselsandbits-11.7-api.jar")
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    inputs.property "updatejson", updateJson

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'updatejson':updateJson
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
